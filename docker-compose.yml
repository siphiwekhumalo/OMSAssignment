# Docker Compose configuration for Document Processing Application
version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: doc-processor-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-docprocessor}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data/pgdata
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-docprocessor}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - doc-processor-network

  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: doc-processor-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/${DATABASE_NAME:-docprocessor}
      - SESSION_SECRET=${SESSION_SECRET:-change-this-secret-key}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    ports:
      - "${APP_PORT:-3000}:5000"
    volumes:
      - app_uploads:/app/uploads:rw
      - app_server_uploads:/app/server/uploads:rw
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - doc-processor-network

volumes:
  postgres_data:
    driver: local
  app_uploads:
    driver: local
  app_server_uploads:
    driver: local

networks:
  doc-processor-network:
    driver: bridge
    name: doc-processor-network